version: '3.8'

volumes:
  service_postgres_data:

services:
  front:
    container_name: front
    image: measuresoftgram-front:latest
    restart: on-failure
    build:
      context: .
      dockerfile: ./docker/front.Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/
  sonar_scan:
    image: sonarsource/sonar-scanner-cli
    environment:
      - SONAR_TOKEN=c3ea735a30a7e86e1457e29e0dbf8996284385a0
    volumes:
      - .:/usr/src/
